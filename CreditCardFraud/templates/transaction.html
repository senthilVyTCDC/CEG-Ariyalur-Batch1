<!DOCTYPE html>
<html>
<head>
    <title>Transaction Table</title>
</head>
<body>

<h2>Transaction Data</h2>

<table border="1">

<tr>
    <th>Transaction ID</th>
    <th>User ID</th>
    <th>Card ID</th>
    <th>Merchant ID</th>
    <th>Amount</th>
    <th>Transaction Time</th>
    <th>Status</th>
</tr>

{% for row in records %}
<tr>
    <td>{{ row.transaction_id }}</td>
    <td>{{ row.user_id }}</td>
    <td>{{ row.card_id }}</td>
    <td>{{ row.merchant_id }}</td>
    <td>{{ row.amount }}</td>
    <td>{{ row.transaction_time }}</td>
    <td>{{ row.status }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
